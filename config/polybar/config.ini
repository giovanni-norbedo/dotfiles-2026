[colors]
background = #bb282a36
background-alt = #bb373737
foreground = #f4f4f4
primary = #ff79c6
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/top]
monitor = ${env:MONITOR:}
width = 100%
height = 24pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0
border-color = #00000000
padding-left = 2
padding-right = 2
module-margin = 1
separator = 󰇙
separator-foreground = ${colors.disabled}
font-0 = "FantasqueSansM Nerd Font:pixelsize=13;2"

; Ho aggiunto 'systray' qui a destra per vedere le icone di sistema
modules-left = xwindow
modules-center = xworkspaces
modules-right = systray memory cpu pulseaudio date 

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = generic

[bar/bottom]
monitor = ${env:MONITOR:}
width = 100%
height = 24pt
radius = 0
bottom = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0
border-color = #00000000
padding-left = 2
padding-right = 2
module-margin = 1
separator = 󰇙
separator-foreground = ${colors.disabled}
font-0 = "FantasqueSansM Nerd Font:pixelsize=13;2"

modules-left = rofi player-mpris-tail
modules-right = system-usb-udev system-bluetooth-bluetoothctl wlan backlight battery

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = generic

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
; Importante per XMonad multi-head
pin-workspaces = true 

[module/xwindow]
type = internal/xwindow
label =   %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = "󰖁 "
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base 
interface = wlan0 ; changeme (ip link)
interface-type = wireless
label-disconnected = "󰖪 "
label-connected = "  %essid%"
click-left = "kitty -e nmtui"

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %d.%m.%Y %H:%M:%S
label = %date%
format-prefix = "󱑂  "
format-prefix-foreground = ${colors.primary}

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT1
adapter = ACAD
poll-interval = 5
format-prefix = ""
label-charging = 󰂅  %percentage%%
label-discharging = 󱟞 %percentage%%
label-low = 󰁺
label-full = "Maxed 󰁹"

[module/rofi]
type = custom/text
content = " Apps"
click-left = "rofi -show drun"

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
poll-interval = 0
enable-scroll = true
scroll-interval = 10
format = <label>
label = "󱍖  %percentage%%"

[module/system-bluetooth-bluetoothctl]
type = custom/script
exec = ~/.config/polybar/scripts/system-bluetooth-bluetoothctl.sh
tail = true
click-left = ~/.config/polybar/scripts/system-bluetooth-bluetoothctl.sh --toggle &

[module/player-mpris-tail]
type = custom/script
exec = ~/.config/polybar/scripts/player-mpris-tail.py -f '{icon} {artist} - {title}'
tail = true
click-left = ~/.config/polybar/scripts/player-mpris-tail.py previous &
click-right = ~/.config/polybar/scripts/player-mpris-tail.py next &
click-middle = ~/.config/polybar/scripts/player-mpris-tail.py play-pause &

[module/system-usb-udev]
type = custom/script
exec = ~/.config/polybar/scripts/system-usb-udev.sh
tail = true
click-left = ~/.config/polybar/scripts/system-usb-udev.sh --mount &
click-right = ~/.config/polybar/scripts/system-usb-udev.sh --unmount &

[settings]
screenchange-reload = true
pseudo-transparency = true